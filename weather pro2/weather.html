<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>skymoh — Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand">
        <img src="assets/skymoh-logo.png" alt="skymoh" class="logo">
        </div>
      <div class="actions">
        <span id="welcomeUser" class="muted"></span>
        <button id="logoutBtn" class="btn ghost">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>How's the sky looking today?</h2>
      <div class="search-row">
        <input id="cityInput" placeholder="Search for a city or area e.g. Ikeja, Lagos" />
        <button id="searchBtn" class="btn">Search</button>
      </div>
      <div id="errorBox" class="error-box"></div>
    </section>

    <section class="dashboard">
      <div class="grid">
        <div class="card weather-card">
          <div class="current">
            <div class="left">
              <div id="cityName" class="city">—</div>
              <div id="weatherDesc" class="muted small">—</div>
            </div>
            <div class="right">
              <div id="temp" class="temp">--°</div>
              <img id="weatherIcon" alt="icon" class="weather-icon" />
            </div>
          </div>

          <div class="meta-row">
            <div class="meta">Feels like <span id="feelsLike">—</span></div>
            <div class="meta">Humidity <span id="humidity">—</span></div>
            <div class="meta">Wind <span id="wind">—</span></div>
          </div>
        </div>

        <div class="card forecast-card">
          <h3>Hourly forecast</h3>
          <div id="hourlyList" class="hourly-list">
            <!-- hourly items -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/js/weather.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
